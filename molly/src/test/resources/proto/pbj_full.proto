syntax = "proto3";

package molly;

option java_package = "io.github.tysonmcnulty.model";

message PBJ {
  repeated Bread.Slice slices = 1;
  PeanutButter peanutButter = 2;
  Jelly jelly = 3;
}

message Bread {
  message Slice {
  }
  message Loaf {
    repeated Bread.Slice slices = 1;
  }
}

message PeanutButter {
}

message Jelly {
}

message Jar {
  Spread spread = 1;
}

message Spread {
}
